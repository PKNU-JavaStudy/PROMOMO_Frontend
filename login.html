<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>모집 | 로그인</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- 직접 구현한 CSS -->
    <link rel="stylesheet" href="./css/reset.css"/>
    <link rel="stylesheet" href="./css/common.css"/>
    <link rel="stylesheet" href="./css/login.css"/>

    <script src="./js/common.js"></script>
    <script defer src="./common/header.js"></script>
    <script defer src="./common/footer.js"></script>
</head>
<body>
<div class="login"><h1>로그인</h1></div>
<main>
    <div class="wrap flex">
        <form class="submit-box" action="/submit-login" method="POST"> <!-- 로그인 데이터를 처리할 서버의 URL -->
            <div class="input-group">
                <h2 for="email">이메일</h2>
                <input type="email" id="email" placeholder="이메일 입력" required>
            </div>
            <div class="input-group">
                <h2 for="password">비밀번호</h2>
                <input type="password" id="password" placeholder="비밀번호 입력" minlength="5" required>
            </div>

            <div class="inputLogin">
                <input type="submit" value="로그인" class="inputLogin">
            </div>

            <div class="separator">또는</div> <!-- 시각적 구분선 추가 -->
            <div class="kakaoLogin">
                <input type="submit" value="카카오 로그인" class="kakao">
            </div>
            <div class="submit">아직 회원이 아니신가요??
                <span><a href="join.html">가입하기</a></span> <!-- 회원가입 페이지 링크 수정 -->
                <br>
            </div>
            <div class="forgot">
            <span class="forgot-id"><a href="find_id.html">아이디</a> 혹은 </span ><span class="forgot-pw"><a href="find_password.html">비밀번호</a></span ><span class="forgot-id">를 잊으셨나요?</span>
            </div>
        </form>

    </div>
</main>
</body>
</html>
