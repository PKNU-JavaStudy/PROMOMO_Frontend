<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>모집 | 회원가입</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- 직접 구현한 CSS -->
    <link rel="stylesheet" href="./css/reset.css"/>
    <link rel="stylesheet" href="./css/common.css"/>
    <link rel="stylesheet" href="./css/join.css"/>

    <script src="./js/common.js"></script>
    <script defer src="./common/header.js"></script>
    <script defer src="./common/footer.js"></script>
</head>
<body>

<div class="join"><h1>회원가입</h1></div>
<main>
    <div class="input-group">

        <h2 for="name">이름</h2>
        <div class="name">
            <input type="text" id="name" placeholder="  이름을 입력하세요">
        </div>
    </div>
    <div class="input-group">
        <h2 for="email">이메일</h2>
        <div class="email">
            <input type="email" id="email" placeholder="  example@moppe.com">
        </div>
    </div>
    <div class="input-group">
        <h2 for="password">비밀번호</h2>
        <div class="password">
            <input type="password" id="password" placeholder="  비밀 번호를 입력하세요" minlength="5">
        </div>
    </div>
    <div class="input-group">
        <h2>비밀번호 확인</h2>
        <div class="checkPassword">
            <input type="password" placeholder="  비밀번호를 다시 입력하세요" minlength="5">
        </div>
    </div>
    <div class="join_checkBox">
        <p><label><input type="checkbox" value="모두 동의">&emsp;모두 동의</label></p>
        <p><label><input type="checkbox" value="(필수) 만 14세 이상입니다.">&emsp;(필수) 만 14세 이상입니다.</label></p>
        <p><label><input type="checkbox" value="(필수) 커리어리 이용약관 동의">&emsp;(필수) 커리어리 이용약관 동의</label></p>
        <p><label><input type="checkbox" value="(필수) 개인정보 수집 및 이용 동의">&emsp;(필수) 개인정보 수집 및 이용 동의</label></p>
        <p><label><input type="checkbox" value="(선택) 마케팅 정보 수신 동의">&emsp;(선택) 마케팅 정보 수신 동의</label></p>
        <p><input type="submit" value="회원가입">
        </p>
    </div>
    <div class="submit">이미 회원이신가요?
        <span><a href="login.html">&ensp;로그인하기</a> </span></div>
</main>
</body>
</html>
