<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- 직접 구현한 CSS -->
    <link rel="stylesheet" href="./css/reset.css"/>
    <link rel="stylesheet" href="./css/common.css"/>
    <link rel="stylesheet" href="./css/index.css"/>
    <link rel="stylesheet" href="./css/show_create.css"/>
    <link rel="stylesheet" href="./css/recruit_create.css"/>
    <!-- js -->
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script src="./js/common.js"></script>
    <script defer src="./common/header.js"></script>
    <script defer src="./common/footer.js"></script>
    <title>프로젝트 모집 작성</title>
</head>
<body>
<main>
    <div class="wrap flex">
        <form action="#" method="post">
            <span class="pj-type">사이드 프로젝트</span>
            <div class="sc-header">
                <div class="sc-header-img">
                    <p class="sc-title">썸네일</p>
                    <div class="sc-thumbnail-box">
                        <button class="btn-thumbnail" type="button">썸네일 올리기</button>
                    </div>
                </div>
                <div class="sc-header-text">
                    <p class="s-title">프로젝트 제목</p>
                    <input type="text" id="pj-title" name="title" placeholder="프로젝트 제목을 입력해주세요.(50자 이내")>
                    <p class="s-summarize">요약</p>
                    <input type="text" id="pj-summarize" name="summarize" placeholder="프로젝트를 짧게 설명해주세요.(150자 이내)">
                </div>
            </div>
            <div class="sc-content"></div>
            <div class="sc-github-link"></div>
            <div class="sc-stack"></div>
            <div class="sc-member-list"></div>
            <button class="btn-write">작성완료</button>
        </form>
    </div>
</main>
</body>
</html>
