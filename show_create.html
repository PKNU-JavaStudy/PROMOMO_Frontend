<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- 직접 구현한 CSS -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/show_create.css" />
    <link rel="stylesheet" href="./css/recruit_create.css" />
    <link rel="stylesheet" href="./css/recruit_detail.css" />
    <!-- js -->
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>

    <script src="./js/common.js"></script>
    <script defer src="./common/header.js"></script>
    <script defer src="./common/footer.js"></script>
    <title>프로젝트 모집 작성</title>
  </head>
  <body>
    <main>
      <div class="wrap flex">
        <form action="#" method="post">
          <span class="sc-type">프로젝트 자랑 작성</span>
          <div class="sc-header">
            <div class="sc-header-img">
              <p class="sc-title title-dist">썸네일</p>
              <div class="sc-thumbnail-box">
                <!-- <button class="btn-thumbnail" type="button">
                  썸네일 올리기
                </button> -->
                <input type="file" />
              </div>
            </div>
            <div class="sc-header-text">
              <div>
                <div class="sc-title-box">
                  <p class="sc-title">프로젝트 제목</p>
                  <p class="sc-length">0/50</p>
                </div>
                <input
                  class="sc-input title"
                  type="text"
                  name="title"
                  maxlength="50"
                  placeholder="프로젝트 제목을 입력해주세요.(50자 이내)"
                />
              </div>
              <div>
                <div class="sc-title-box">
                  <p class="sc-title">요약</p>
                  <p class="sc-length">0/150</p>
                </div>
                <input
                  class="sc-input"
                  type="text"
                  name="summarize"
                  maxlength="150"
                  placeholder="프로젝트를 짧게 설명해주세요.(150자 이내)"
                />
              </div>
            </div>
          </div>
          <div class="sc-content">
            <p class="sc-title title-dist">내용</p>
            <textarea rows="20"></textarea>
          </div>
          <div class="sc-github-link">
            <div class="sc-title-box-inline">
              <p class="sc-title title-dist">깃허브 레포지토리 링크</p>
              <a class="sc-url-length">0/100</a>
            </div>
            <input
              class="sc-url"
              type="text"
              name="title"
              maxlength="100"
              placeholder="URL을 입력해주세요"
            />
          </div>
          <div class="sc-stack show-create">
            <p class="s-title">기술 스택</p>
            <span class="stack-item"
              >React <i class="fa-solid fa-xmark"></i
            ></span>
            <div class="stack-list">
              <select class="select">
                <option value="all">기술스택 선택</option>
                <option value="Java">Java</option>
                <option value="C++">C++</option>
                <option value="C#">C#</option>
                <option value="Python">Python</option>
                <option value="Spring">Spring</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JS">JS</option>
                <option value="React">React</option>
              </select>
            </div>
          </div>
          <div class="sc-member-list">
            <div class="sc-title-box">
              <p class="sc-title">참여 멤버</p>
              <p class="members-length">4/10</p>
            </div>
            <div class="members">
              <ul>
                <li>
                  <img src="./img/java_icon.png" /><span class="member-name"
                    >최재영</span
                  >
                </li>
                <li>
                  <img src="./img/java_icon.png" /><span class="member-name"
                    >이윤지</span
                  >
                </li>
                <li>
                  <img src="./img/java_icon.png" /><span class="member-name"
                    >김동건</span
                  >
                </li>
                <li>
                  <img src="./img/java_icon.png" /><span class="member-name"
                    >한지수</span
                  >
                </li>
              </ul>
            </div>
          </div>
          <button class="sh-btn btn-write">작성완료</button>
        </form>
      </div>
    </main>
  </body>
</html>
