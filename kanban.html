<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
  <!-- 직접 구현한 CSS -->
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="stylesheet" href="./css/team_note.css" />
  <!-- js -->
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>

  <script src="./js/common.js"></script>
  <script defer src="./common/header.js"></script>
  <script defer src="./common/footer.js"></script>
  <script defer src="./js/kanban.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <title>모집(mo.zip) - 팀노트</title>
</head>

<body>
  <div class="note-kanban">
    <h2>📝 게시판</h2>
    <div class="dropzone-wrap">
      <button id="add" class="open-modal">
        <i class="fa-solid fa-plus"></i>Add Card
      </button>
      <div class="dropzone-container">
        <div class="dropzone" id="todo">
          <div class="drop-top">
            <div class="flex">
              <h3>Todo 📝</h3>
              <span>3</span>
            </div>
            <i><i class="fa-solid fa-ellipsis-vertical"></i></i>
          </div>
        </div>
        <div class="dropzone" id="inProgress">
          <div class="drop-top">
            <div class="flex">
              <h3>In Progress 🚀</h3>
              <span>3</span>
            </div>
            <i><i class="fa-solid fa-ellipsis-vertical"></i></i>
          </div>
        </div>
        <div class="dropzone" id="done">
          <div class="drop-top">
            <div class="flex">
              <h3>Done ✔</h3>
              <span>3</span>
            </div>
            <i><i class="fa-solid fa-ellipsis-vertical"></i></i>
          </div>
        </div>
      </div>
      <div class="modal-bg"></div>
      <div class="modal">
        <div class="modal-header">
          <a href="#" class="close-modal"><i class="fa-solid fa-xmark"></i></a>
        </div>
        <form name="board" class="modal-cont">
          <div>
            <label for="category">상태</label>
            <select name="category" id="category">
              <option value="Todo 📃">Todo 📃</option>
              <option value="In Progress 🚀">In Progress 🚀</option>
              <option value="Done ✅">Done ✅</option>
            </select>
          </div>
          <div>
            <label for="">할 일</label>
            <input type="text" name="title" placeholder="ex) DB테이블 작성하기" />
          </div>
          <div>
            <label for="">기간</label>
            <input type="text" name="daterange" value="05/01/2024 - 05/15/2024" />
          </div>
          <div>
            <label for="">책임자</label>
            <select name="responsible" id="responsible">
              <option value="최재영">최재영</option>
              <option value="김동건">김동건</option>
              <option value="이윤지">이윤지</option>
              <option value="한지수">한지수</option>
            </select>
            <!-- 선택된 책임자를 보여주는 영역 -->
            <div id="selectedResponsible"></div>
          </div>
        </form>
        <div class="btn-wrap">
          <button id="createBtn">등록/수정하기</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  document
    .querySelector(".open-modal")
    .addEventListener("click", function () {
      document.querySelector(".modal-bg").classList.add("visible");
      document.querySelector(".modal").classList.add("visible");
    });

  document
    .querySelector(".close-modal")
    .addEventListener("click", function () {
      document.querySelector(".modal-bg").classList.remove("visible");
      document.querySelector(".modal").classList.remove("visible");
    });

  document.addEventListener("click", function (event) {
    if (
      !event.target.closest(
        ".modal, .open-modal, .open-modal02, .open-modal03"
      )
    ) {
      document.querySelector(".modal").classList.remove("visible");
      document.querySelector(".modal-bg").classList.remove("visible");
      document.body.classList.remove("modal-open");
    }
  });
</script>

</html>
